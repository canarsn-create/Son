        function login() {
            const username = document.getElementById('username').value.trim();

            const bio = document.getElementById('userbio').value.trim();

            if (!username || !age || !type) {
                alert('âš ï¸ LÃ¼tfen tÃ¼m alanlarÄ± doldurun!');

            if (age < 18) {
                alert('âš ï¸ 18 yaÅŸÄ±ndan kÃ¼Ã§Ã¼kler kullanamaz!');
                return;

            currentUser = username;
            userProfile = {
                name: username,
                age: parseInt(age),
                type: type,
                bio: bio || bioOrnekleri[Math.floor(Math.random() * bioOrnekleri.length)],
                emoji: avatarEmojiler[Math.floor(Math.random() * avatarEmojiler.length)],

                    setTimeout(() => {
                        if (confirm(`ğŸ‰ EÅLEÅME!\n\n${profile.emoji} ${profile.name} seninle eÅŸleÅŸti!\n\nSohbet etmek ister misin?`)) {

        function openChat(id) {

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (text && currentChat) {
                const newMsg = {
                    from: 'user',
                    text: text,
                    time: new Date().toLocaleTimeString('tr-TR', {hour: '2-digit', minute: '2-digit'}),
                    read: false
                };
                
                currentChat.messages.push(newMsg);
                input.value = '';
                
                currentChat.isTyping = true;
                saveToStorage();
                render('chat');
                scrollToBottom();
                
                setTimeout(() => {
                    newMsg.read = true;
                    const botResponse = currentChat.isSupport ? 
                        getSupportResponse(text) : 
                        mesajSablonlari[Math.floor(Math.random() * mesajSablonlari.length)];
                    
                    currentChat.messages.push({
                        from: 'bot',
                        text: botResponse,
                        time: new Date().toLocaleTimeString('tr-TR', {hour: '2-digit', minute: '2-digit'})
                    });
                    
                    currentChat.isTyping = false;
                    saveToStorage();
                    render('chat');
                    scrollToBottom();

            const msg = userMsg.toLowerCase();
            
            if (msg.includes('yardÄ±m') || msg.includes('help')) {
                return 'Tabii ki yardÄ±m edebilirim! Ne konuda yardÄ±ma ihtiyacÄ±n var? ğŸ˜Š';
            } else if (msg.includes('nasÄ±l') || msg.includes('ne')) {

            } else if (msg.includes('problem') || msg.includes('sorun')) {
                return 'Sorununu dinliyorum, detaylÄ± anlat lÃ¼tfen! ğŸ”§';
            } else if (msg.includes('teÅŸekkÃ¼r') || msg.includes('saÄŸol')) {
                return 'Rica ederim! BaÅŸka bir ÅŸey iÃ§in buradayÄ±m ğŸ’œ';
            } else {
                return currentChat.id === 'transcÄ±abÄ±' ?
                    'AnladÄ±m, sana yardÄ±mcÄ± olmak iÃ§in buradayÄ±m! ğŸ‘¨â€ğŸ’¼' :
                    'Hop hop! Her konuda yardÄ±mcÄ± olabilirim ğŸ°ğŸ¥•';
            }
        }

        // Ä°lk yÃ¼kleme
